<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>会社一覧 | 会社管理システム</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="./../assets/AdminLTE/plugins/fontawesome-free/css/all.min.css">
  <!-- DataTables -->
  <link rel="stylesheet" href="./../assets/AdminLTE/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
  <link rel="stylesheet" href="./../assets/AdminLTE/plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
  <link rel="stylesheet" href="./../assets/AdminLTE/plugins/datatables-buttons/css/buttons.bootstrap4.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="./../assets/AdminLTE/dist/css/adminlte.min.css">

  <link rel="stylesheet" href="./../css/style.css">
</head>

<body class="hold-transition sidebar-mini">
  <div class="wrapper">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
      <!-- Left navbar links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
        </li>
      </ul>
    </nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
      <!-- Brand Logo -->
      <a href="/companies/index" class="brand-link">
        <span class="brand-text font-weight-light">　会社管理システム</span>
      </a>

      <!-- Sidebar -->
      <div class="sidebar">
        <!-- Sidebar Menu -->
        <nav class="mt-2">
          <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
            <li class="nav-item">
              <a href="/companies/index" class="nav-link">
                <i class="nav-icon"></i>
                <p>
                  会社一覧
                  <i class="right"></i>
                </p>
              </a>
            </li>
            <li class="nav-item">
              <a href="/companies/add" class="nav-link">
                <i class="nav-icon"></i>
                <p>
                  会社追加
                  <i class="right"></i>
                </p>
              </a>
            </li>
          </ul>
        </nav>
        <!-- /.sidebar-menu -->
      </div>
      <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1>一覧</h1>
            </div>
          </div>
        </div><!-- /.container-fluid -->
      </section>

      <!-- Main content -->
      <section class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-header">
                  <h3 class="card-title">会社一覧</h3>
                </div>
                <!-- /.card-header -->
                <div class="card-body">
                  <table id="example2" class="table table-bordered table-hover">
                    <thead>
                      <tr>
                        <th>ID</th>
                        <th>会社名</th>
                        <th>代表者名</th>
                        <th>電話番号</th>
                        <th>郵便番号</th>
                        <th>都道府県</th>
                        <th>住所</th>
                        <th>メールアドレス</th>
                        <th>作成日時</th>
                        <th>更新日時</th>
                        <th class="actions">機能</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="company : ${companies}">
                        <td th:text="${company.id}"></td>
                        <td th:text="${company.name}"></td>
                        <td th:text="${company.representative}"></td>
                        <td th:text="${company.phoneNumber}"></td>
                        <td th:text="${company.postalCode}"></td>
                        <td th:text="${PREFECTURES[company.prefectureCode]}"></td>
                        <td th:text="${company.address}"></td>
                        <td th:text="${company.mailAddress}"></td>
                        <td th:text="${company.created}"></td>
                        <td th:text="${company.modified}"></td>
                        <td class="actions">
                          <div class="btn-group">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                              aria-haspopup="true" aria-expanded="false">
                              <span class="caret">操作</span>
                            </button>
                            <ul class="dropdown-menu action-list">
                              <li class="text-center">
                                <a href="" class="block">詳細</a>
                                <a href="" class="block">編集</a>
                                <a href="" class="block">削除</a>
                              </li>
                            </ul>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <!-- /.card-body -->
              </div>
              <!-- /.card -->
            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
      </section>
      <!-- /.content -->
    </div>

    <!-- /.content-wrapper -->
    <footer class="main-footer">
      <strong>Copyright &copy; 2020-2021 Keita Nakamura</strong> All rights reserved.
    </footer>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
      <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
  </div>
  <!-- ./../wrapper -->

  <!-- jQuery -->
  <script src="./../assets/AdminLTE/plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="./../assets/AdminLTE/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- DataTables  & Plugins -->
  <script src="./../assets/AdminLTE/plugins/datatables/jquery.dataTables.min.js"></script>
  <script src="./../assets/AdminLTE/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
  <script src="./../assets/AdminLTE/plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
  <script src="./../assets/AdminLTE/plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
  <script src="./../assets/AdminLTE/plugins/datatables-buttons/js/dataTables.buttons.min.js"></script>
  <script src="./../assets/AdminLTE/plugins/datatables-buttons/js/buttons.bootstrap4.min.js"></script>
  <script src="./../assets/AdminLTE/plugins/jszip/jszip.min.js"></script>
  <script src="./../assets/AdminLTE/plugins/pdfmake/pdfmake.min.js"></script>
  <script src="./../assets/AdminLTE/plugins/pdfmake/vfs_fonts.js"></script>
  <script src="./../assets/AdminLTE/plugins/datatables-buttons/js/buttons.html5.min.js"></script>
  <script src="./../assets/AdminLTE/plugins/datatables-buttons/js/buttons.print.min.js"></script>
  <script src="./../assets/AdminLTE/plugins/datatables-buttons/js/buttons.colVis.min.js"></script>
  <!-- AdminLTE App -->
  <script src="./../assets/AdminLTE/dist/js/adminlte.min.js"></script>
  <!-- AdminLTE for demo purposes -->
  <script src="./../assets/AdminLTE/dist/js/demo.js"></script>
  <!-- Page specific script -->
  <script>
    $(function () {
      $("#example1").DataTable({
        "responsive": true, "lengthChange": false, "autoWidth": false,
        "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"]
      }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
      $('#example2').DataTable({
        "paging": true,
        "lengthChange": false,
        "searching": false,
        "ordering": true,
        "info": true,
        "autoWidth": false,
        "responsive": true,
      });
    });
  </script>
</body>

</html>
