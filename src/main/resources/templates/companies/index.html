<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>会社一覧 | 会社管理システム</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{/assets/AdminLTE/plugins/fontawesome-free/css/all.min.css}">
  <!-- DataTables -->
  <link rel="stylesheet" th:href="@{/assets/AdminLTE/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}">
  <link rel="stylesheet" th:href="@{/assets/AdminLTE/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}">
  <link rel="stylesheet" th:href="@{/assets/AdminLTE/plugins/datatables-buttons/css/buttons.bootstrap4.min.css}">
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/assets/AdminLTE/dist/css/adminlte.min.css}">

  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="hold-transition sidebar-mini">
  <div class="wrapper">
    <!-- Navbar -->
    <nav th:include="/elements/nav_bar :: nav_bar" class="main-header navbar navbar-expand navbar-white navbar-light">
    </nav>

    <!-- Main Sidebar Container -->
    <aside th:include="/elements/side_menu :: side_menu" class="main-sidebar sidebar-dark-primary elevation-4"></aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1>一覧</h1>
            </div>
          </div>
        </div><!-- /.container-fluid -->
      </section>

      <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <p th:text="${success}" class="mb-0"></p>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <section class="content">
        <div class="container-fluid">
          <div class="row">
            <!-- left column -->
            <div class="col-md-12">
              <!-- jquery validation -->
              <div class="card card-info">
                <div class="card-header">
                  <h3 class="card-title">会社検索</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form th:action="@{/companies/index}" method="GET">
                  <div class="card-body">
                    <div class="form-group">
                      <label for="name">会社名</label>
                      <input type="text" name="name" th:value=${param.name} id="name" class="form-control">
                    </div>

                    <div class="form-group">
                      <label for="representative">代表者</label>
                      <input type="text" name="representative" th:value=${param.representative} id="representative" class="form-control">
                    </div>

                    <div class="form-group">
                      <label for="prefectureCode">都道府県</label>
                      <select name="prefectureCode" id="prefectureCode" class="form-control">
                        <option value="">選択してください</option>
                        <option value="1" th:selected="${prefectureCode == '1'}">北海道</option>
                        <option value="2" th:selected="${prefectureCode == '2'}">青森県</option>
                        <option value="3" th:selected="${prefectureCode == '3'}">岩手県</option>
                        <option value="4" th:selected="${prefectureCode == '4'}">宮城県</option>
                        <option value="5" th:selected="${prefectureCode == '5'}">秋田県</option>
                        <option value="6" th:selected="${prefectureCode == '6'}">山形県</option>
                        <option value="7" th:selected="${prefectureCode == '7'}">福島県</option>
                        <option value="8" th:selected="${prefectureCode == '8'}">茨城県</option>
                        <option value="9" th:selected="${prefectureCode == '9'}">栃木県</option>
                        <option value="10" th:selected="${prefectureCode == '10'}">群馬県</option>
                        <option value="11" th:selected="${prefectureCode == '11'}">埼玉県</option>
                        <option value="12" th:selected="${prefectureCode == '12'}">千葉県</option>
                        <option value="13" th:selected="${prefectureCode == '13'}">東京都</option>
                        <option value="14" th:selected="${prefectureCode == '14'}">神奈川県</option>
                        <option value="15" th:selected="${prefectureCode == '15'}">新潟県</option>
                        <option value="16" th:selected="${prefectureCode == '16'}">富山県</option>
                        <option value="17" th:selected="${prefectureCode == '17'}">石川県</option>
                        <option value="18" th:selected="${prefectureCode == '18'}">福井県</option>
                        <option value="19" th:selected="${prefectureCode == '19'}">山梨県</option>
                        <option value="20" th:selected="${prefectureCode == '20'}">長野県</option>
                        <option value="21" th:selected="${prefectureCode == '21'}">岐阜県</option>
                        <option value="22" th:selected="${prefectureCode == '22'}">静岡県</option>
                        <option value="23" th:selected="${prefectureCode == '23'}">愛知県</option>
                        <option value="24" th:selected="${prefectureCode == '24'}">三重県</option>
                        <option value="25" th:selected="${prefectureCode == '25'}">滋賀県</option>
                        <option value="26" th:selected="${prefectureCode == '26'}">京都府</option>
                        <option value="27" th:selected="${prefectureCode == '27'}">大阪府</option>
                        <option value="28" th:selected="${prefectureCode == '28'}">兵庫県</option>
                        <option value="29" th:selected="${prefectureCode == '29'}">奈良県</option>
                        <option value="30" th:selected="${prefectureCode == '30'}">和歌山県</option>
                        <option value="31" th:selected="${prefectureCode == '31'}">鳥取県</option>
                        <option value="32" th:selected="${prefectureCode == '32'}">島根県</option>
                        <option value="33" th:selected="${prefectureCode == '33'}">岡山県</option>
                        <option value="34" th:selected="${prefectureCode == '34'}">広島県</option>
                        <option value="35" th:selected="${prefectureCode == '35'}">山口県</option>
                        <option value="36" th:selected="${prefectureCode == '36'}">徳島県</option>
                        <option value="37" th:selected="${prefectureCode == '37'}">香川県</option>
                        <option value="38" th:selected="${prefectureCode == '38'}">愛媛県</option>
                        <option value="39" th:selected="${prefectureCode == '39'}">高知県</option>
                        <option value="40" th:selected="${prefectureCode == '40'}">福岡県</option>
                        <option value="41" th:selected="${prefectureCode == '41'}">佐賀県</option>
                        <option value="42" th:selected="${prefectureCode == '42'}">長崎県</option>
                        <option value="43" th:selected="${prefectureCode == '43'}">熊本県</option>
                        <option value="44" th:selected="${prefectureCode == '44'}">大分県</option>
                        <option value="45" th:selected="${prefectureCode == '45'}">宮崎県</option>
                        <option value="46" th:selected="${prefectureCode == '46'}">鹿児島県</option>
                        <option value="47" th:selected="${prefectureCode == '47'}">沖縄県</option>
                      </select>
                    </div>
                  </div>
                  <!-- /.card-body -->
                  <div class="card-footer">
                    <button type="submit" class="btn btn-primary">検索</button>
                  </div>
                </form>
              </div>
              <!-- /.card -->
            </div>
            <!--/.col (left) -->
          </div>
          <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
      </section>

      <!-- Main content -->
      <section class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12">
              <div class="card card-info">
                <div class="card-header">
                  <h3 class="card-title">会社一覧</h3>
                </div>
                <!-- /.card-header -->
                <div class="card-body">
                  <table id="example2" class="table table-bordered table-hover">
                    <thead>
                      <tr>
                        <th>ID</th>
                        <th>会社名</th>
                        <th>代表者</th>
                        <th>電話番号</th>
                        <th>郵便番号</th>
                        <th>都道府県</th>
                        <th>住所</th>
                        <th>メールアドレス</th>
                        <th>社員</th>
                        <th class="actions">機能</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="company : ${companies}">
                        <td th:text="${company.id}"></td>
                        <td th:text="${company.name}"></td>
                        <td th:text="${company.representative}"></td>
                        <td th:text="${company.phoneNumber}"></td>
                        <td th:text="${company.postalCode}"></td>
                        <td th:text="${PREFECTURES[company.prefectureCode]}"></td>
                        <td th:text="${company.address}"></td>
                        <td th:text="${company.mailAddress}"></td>
                        <td>
                          <div class="btn-group">
                            <button type="button" class="btn btn-default">
                              <a th:href="@{'/employees/index/' + ${company.id}}" class="block">社員一覧へ</a>
                            </button>
                          </div>
                        </td>
                        <td class="actions">
                          <div class="btn-group">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                              aria-haspopup="true" aria-expanded="false">
                              <span class="caret">操作</span>
                            </button>
                            <ul class="dropdown-menu action-list">
                              <li class="text-center">
                                <a th:href="@{'/companies/show/' + ${company.id}}" class="block">詳細</a>
                                <a th:href="@{'/companies/edit/' + ${company.id}}" class="block">編集</a>
                                <a th:href="@{'/companies/delete/' + ${company.id}}" class="block">削除</a>
                              </li>
                            </ul>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <!-- /.card-body -->
              </div>
              <!-- /.card -->
            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
      </section>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <footer th:include="/elements/footer :: footer" class="main-footer"></footer>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
      <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
  </div>
  <!-- ./../wrapper -->

  <!-- jQuery -->
  <script th:src="@{/assets/AdminLTE/plugins/jquery/jquery.min.js}"></script>
  <!-- Bootstrap 4 -->
  <script th:src="@{/assets/AdminLTE/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
  <!-- DataTables  & Plugins -->
  <script th:src="@{/assets/AdminLTE/plugins/datatables/jquery.dataTables.min.js}"></script>
  <script th:src="@{/assets/AdminLTE/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
  <script th:src="@{/assets/AdminLTE/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
  <script th:src="@{/assets/AdminLTE/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
  <script th:src="@{/assets/AdminLTE/plugins/datatables-buttons/js/dataTables.buttons.min.js}"></script>
  <script th:src="@{/assets/AdminLTE/plugins/datatables-buttons/js/buttons.bootstrap4.min.js}"></script>
  <script th:src="@{/assets/AdminLTE/plugins/jszip/jszip.min.js}"></script>
  <script th:src="@{/assets/AdminLTE/plugins/pdfmake/pdfmake.min.js}"></script>
  <script th:src="@{/assets/AdminLTE/plugins/pdfmake/vfs_fonts.js}"></script>
  <script th:src="@{/assets/AdminLTE/plugins/datatables-buttons/js/buttons.html5.min.js}"></script>
  <script th:src="@{/assets/AdminLTE/plugins/datatables-buttons/js/buttons.print.min.js}"></script>
  <script th:src="@{/assets/AdminLTE/plugins/datatables-buttons/js/buttons.colVis.min.js}"></script>
  <!-- AdminLTE App -->
  <script th:src="@{/assets/AdminLTE/dist/js/adminlte.min.js}"></script>
  <!-- AdminLTE for demo purposes -->
  <script th:src="@{/assets/AdminLTE/dist/js/demo.js}"></script>
  <!-- Page specific script -->
  <script>
    $(function () {
      $("#example1").DataTable({
        "responsive": true, "lengthChange": false, "autoWidth": false,
        "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"]
      }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
      $('#example2').DataTable({
        "paging": true,
        "lengthChange": false,
        "searching": false,
        "ordering": true,
        "info": true,
        "autoWidth": false,
        "responsive": true,
      });
    });
  </script>
</body>

</html>
